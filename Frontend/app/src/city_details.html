<!DOCTYPE html>
<html>
  <head>
    <title>Simple Click Events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
        <link rel="stylesheet" href="fonts/beyond_the_mountains-webfont.css" type="text/css"/>

        <!-- Stylesheets -->
        <link href="plugin-frameworks/bootstrap.min.css" rel="stylesheet">
        <link href="plugin-frameworks/swiper.css" rel="stylesheet">
        <link href="fonts/ionicons.css" rel="stylesheet">
        <link href="common/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body ng-app="bookMySport" ng-controller="cityMapsController">
    <div id="map"></div>
    <script>
        var app = angular.module("bookMySport", []);
        app.controller("cityMapsController", function($scope) {
          alert("Hell Yeah!");
          $scope.var1=2;
        });

      function initMap() {
        var ppgPaintsArena = {lat: 40.4396, lng: -79.9893};
        var heinzField = {lat: 40.4468, lng: -80.0158};
        var pncPark = {lat: 40.4469, lng: -80.0057};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: ppgPaintsArena
        });

        var marker = new google.maps.Marker({
          position: ppgPaintsArena,
          map: map,
          title: 'PPG Paints Arena',
          zIndex: 3
        });

        var marker2 = new google.maps.Marker({
          position: heinzField,
          map: map,
          title: 'Heinz Football Field'
        });

        var marker3 = new google.maps.Marker({
          position: pncPark,
          map: map,
          title: 'Heinz Football Field'
        });

        map.addListener('center_changed', function() {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(function() {
            map.panTo(marker.getPosition());
          }, 3000);
        });

        marker.addListener('click', function(data) {
          //   console.log(JSON.stringify(data));
          //   // alert(1)

          // map.setZoom(8);
          // map.setCenter(marker.getPosition());
          window.location.replace("file:///C:/Users/Varun%20Nair/git/DBProjectWork/Frontend/app/src/event_result.html");
        });
        marker2.addListener('click', function(data) {
            console.log(data);
            alert(2)
          map.setZoom(6);
          map.setCenter(marker.getPosition());
        });
        marker3.addListener('click', function(data) {
            console.log(data);
            alert(3)
          map.setZoom(6);
          map.setCenter(marker.getPosition());
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjynqLTc7ccXTPvUicgr5CH0Li3hOgmvs&callback=initMap">
    </script>
  </body>
</html>
